<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>系统消息</title>
		<link href="../themes/css/mui.min.css" rel="stylesheet" />
		<link href="../themes/css/app.css" rel="stylesheet" />
	</head>

	<body class="mui-body">
		<div id="app">
			<ul class="mui-table-view message" id="messwall">
				<li class="mui-table-view-cell" v-for="it in list" v-cloak>
					<p>{{getDateDiff(it.addDate)}}</p>
					<div class="mess-info">
						<h6>{{it.title}}</h6><i></i>
						<div class="mess-text">{{it.summary}} </div>
					</div>
				</li>
			</ul>
			<div class="no-data">{{loadfoot}}</div>
		</div>
		<div class="load-container load mui-hidden">
			<div class="loader">Loading...</div>
		</div>
		<script src="../themes/js/mui.min.js"></script>
		<script src="../themes/js/vue.js"></script>
		<script src="../themes/js/zepto.min.js"></script>
		<script src="../themes/js/app.js"></script>
		<script>
			mui.init();
			var _self, os, vm = new Vue({
				el: "#app",
				data: {
					list: [],
					loadfoot:'正在加载数据~',
					parm: {
						page: 1,
						limit: 8,
						total: 1
					}
				},
				methods: {

				}
			});
			mui.plusReady(function() {
				plusReady();
				os.init();
				window.onscroll = function() {　　
					if(getScrollTop() + getWindowHeight() == getScrollHeight()) {
						if(vm.parm.page == vm.parm.total) {
							return;
						}　　　　
						vm.parm.page = vm.parm.page + 1;						
						os.init();　　
					}
				};
			});

			function plusReady() {
				_self = plus.webview.currentWebview();
				_self.setPullToRefresh({
					support: true,
					height: '50px',
					range: '150px',
					style: 'circle',
					offset: '1px'
				}, pulldownRefresh);
			}

			function pulldownRefresh() {
				vm.parm.page = 1;
				setTimeout(function(){os.init();},500)
			}
			os = {
				init: function() {
					$(".load").removeClass('mui-hidden');
					baseAjax('app/api/user/message', vm.parm, function(res) {
						$(".load").addClass('mui-hidden');
						if(res.statusCode == 200) {							
							vm.parm.total = res.count;
							if(vm.parm.page == 1) {
								vm.list = res.data;
								if(vm.parm.total==1 && res.data.length<6){
									vm.loadfoot='';
								}else{
									vm.loadfoot='正在加载数据~';
								}	
							} else {	
								$.each(res.data, function (i,item) {
									vm.list.push(item);
								}); 
								if(vm.parm.page == vm.parm.total) {
									vm.loadfoot='没有数据了~';
								}
							}
							_self.endPullToRefresh();
						} else {
							mui.toast(res.msg);
						}
					})
				}
			}
		</script>
	</body>

</html>
