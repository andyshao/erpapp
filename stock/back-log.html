<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>退货管理</title>
		<link href="../themes/css/mui.min.css" rel="stylesheet" />
		<link href="../themes/css/app.css" rel="stylesheet" />
	</head>
	<body>
		<div id="app">
			<ul class="mui-table-view back-item">
				<li class="mui-table-view-cell mui-media" data-id="{{m.ID}}" data-code="{{m.Code}}">
					<a href="javascript:;">
						<span class="mui-media-object mui-pull-right"><strong>3</strong>件</span>
						<div class="mui-media-body">
							商品名称-条形码
							<p class='mui-ellipsis'>2018-07-02</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media" data-id="{{m.ID}}" data-code="{{m.Code}}">
					<a href="javascript:;">
						<span class="mui-media-object mui-pull-right"><strong>3</strong>件</span>
						<div class="mui-media-body">
							商品名称-条形码
							<p class='mui-ellipsis'>2018-07-02</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media" data-id="{{m.ID}}" data-code="{{m.Code}}">
					<a href="javascript:;">
						<span class="mui-media-object mui-pull-right"><strong>3</strong>件</span>
						<div class="mui-media-body">
							商品名称-条形码
							<p class='mui-ellipsis'>2018-07-02</p>
						</div>
					</a>
				</li>
			</ul>
			<div class="fyt-add" @click="add"><i class="mui-icon mui-icon-plusempty"></i></div>
		</div>
		<script src="../themes/js/mui.min.js"></script>
		<script src="../themes/js/vue.js"></script>
		<script src="../themes/js/app.js"></script>
		<script>
			mui.init();
			var vm = new Vue({
				el: "#app",
				data:{
					
				},
				methods:{
					add:function(){
						SetSession('$barcode',{type:3,code:''});
						mui.openWindow({
							url: '../sale/barcode.html',
							id: 'barcode',
							show: {
								event: "loaded"
							},
							waiting: {
								autoShow: false
							}
						});
					}
				}
			});
		</script>
	</body>
</html>
